<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <div class="cover-container">
            <img src="IMG/cover-image.jpg" alt="Cover Image" class="cover-image">
        </div>
        <div class="profile-container">
            <div class="loader-container">
                <img src="IMG/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <div class="custom-loader"></div>
            </div>
            <div class="glitch-wrapper">
               <div class="glitch" data-text="Hoàng Văn Phòng">Hoàng Văn Phòng</div>
            </div>
            <button id="theme-button" class="toggle-switch"></button>
        </div>

    </header>

<main>
    <div class="main-container">
        <ul class="tags">
            <li class="tag" data-tag="about">VỀ TÔI</li>
            <li class="tag" data-tag="projects">CÁC DỰ ÁN</li>
            <li class="tag" data-tag="other">KHÁC</li>
        </ul>
        <section id="about" class="tag-content active">
            <h2>Về tôi</h2>
            <p>Write something about yourself here.</p>
        </section>
        <section id="projects" class="tag-content">
            <h2>Các dự án</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Project description goes here.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Project description goes here.</p>
            </div>
        </section>
        <section id="other" class="tag-content">
            <h2>Khác</h2>
            <p>Write something about yourself here.</p>
        </section>
    </div>
</main>


    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/your-profile" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/your-profile" target="_blank">Twitter</a></li>
            <li><a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a></li>
            <!-- Thêm các liên kết khác tại đây -->
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
